<!--Create two variables and perform all arithmetic (addition, subtraction..etc ) 
operations and print the result in the console using templating syntax. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment 1</title>
    <h1>Arithmetic 0perations</h1>
</head>
<body>
    <script>
        let x = 35;
        let y = 5;
        
        console.log(`x=${x}, y=${y}`)
        console.log(`Addition : ${x+y}`)
        console.log(`Subtraction : ${x-y}`)
        console.log(`Multiplication : ${x*y}`)
        console.log(`Division : ${x/y}`)
    </script>
</body>
</html>
